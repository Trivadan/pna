<!-- jQuery --> 
<script src="js/jquery.js"></script> 
<script>
$(function() { 
$('a[href="#toggle-search"], .navbar-bootsnipp .bootsnipp-search .input-group-btn > .btn[type="reset"]').on('click', function(event) {
	event.preventDefault();
	$('.main-menu .bootsnipp-search .input-group > input').val('');
	$('.main-menu .bootsnipp-search').toggleClass('open');
	$('a[href="#toggle-search"]').closest('li').toggleClass('active');

	if ($('.main-menu .bootsnipp-search').hasClass('open')) {
		/* I think .focus dosen't like css animations, set timeout to make sure input gets focus */
		setTimeout(function() { 
			$('.main-menu .bootsnipp-search .form-control').focus();
		}, 100);
	}			
});

$(document).on('keyup', function(event) {
	if (event.which == 27 && $('.main-menu .bootsnipp-search').hasClass('open')) {
		$('a[href="#toggle-search"]').trigger('click');
	}
});    
});
</script>
